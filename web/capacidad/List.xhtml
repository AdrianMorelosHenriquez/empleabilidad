<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCapacidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCapacidadEmpty}" rendered="#{capacidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{capacidadController.items.rowCount > 0}">
                    <h:outputText value="#{capacidadController.pagination.pageFirstItem + 1}..#{capacidadController.pagination.pageLastItem + 1}/#{capacidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{capacidadController.previous}" value="#{bundle.Previous} #{capacidadController.pagination.pageSize}" rendered="#{capacidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{capacidadController.next}" value="#{bundle.Next} #{capacidadController.pagination.pageSize}" rendered="#{capacidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{capacidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadTitle_idcapacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcapacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCapacidadTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{capacidadController.prepareView}" value="#{bundle.ListCapacidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacidadController.prepareEdit}" value="#{bundle.ListCapacidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{capacidadController.destroy}" value="#{bundle.ListCapacidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{capacidadController.prepareCreate}" value="#{bundle.ListCapacidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCapacidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
