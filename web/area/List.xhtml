<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAreaEmpty}" rendered="#{areaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{areaController.items.rowCount > 0}">
                    <h:outputText value="#{areaController.pagination.pageFirstItem + 1}..#{areaController.pagination.pageLastItem + 1}/#{areaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{areaController.previous}" value="Anteriores #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{areaController.next}" value="Sigiuentes #{areaController.pagination.pageSize}" rendered="#{areaController.pagination.hasNextPage}"/>&nbsp;
                    <p:fieldset legend="Areas"> 
                        <p:dataTable value="#{areaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"    >
                            <p:column headerText="id">
                                <h:outputText value="#{item.idarea}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAreaTitle_nombre}"> 
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAreaTitle_categoria}">  
                                <h:outputText value="#{item.categoria}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListAreaTitle_profesion}"> 
                                <h:outputText value="#{item.profesion}"/>
                            </p:column>
                            <p:column headerText="Opciones"> 
                                <h:commandLink action="#{areaController.prepareView}" value="Ver"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{areaController.prepareEdit}" value="Editar"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{areaController.destroy}" value="E"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset> 
                </h:panelGroup>
                <br />
                <h:commandLink action="#{areaController.prepareCreate}" value="#{bundle.ListAreaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAreaIndexLink}"/>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
