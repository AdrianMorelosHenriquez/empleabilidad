<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAreaLabel_idarea}"/>
                    <h:outputText value="#{areaController.selected.idarea}" title="#{bundle.ViewAreaTitle_idarea}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_nombre}"/>
                    <h:outputText value="#{areaController.selected.nombre}" title="#{bundle.ViewAreaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_categoria}"/>
                    <h:outputText value="#{areaController.selected.categoria}" title="#{bundle.ViewAreaTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewAreaLabel_profesion}"/>
                    <h:outputText value="#{areaController.selected.profesion}" title="#{bundle.ViewAreaTitle_profesion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areaController.destroyAndView}" value="#{bundle.ViewAreaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAreaEditLink}"/>
                <br />
                <h:commandLink action="#{areaController.prepareCreate}" value="#{bundle.ViewAreaCreateLink}" />
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.ViewAreaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAreaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
