<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreaLabel_idarea}" for="idarea" />
                    <h:inputText id="idarea" value="#{areaController.selected.idarea}" title="#{bundle.CreateAreaTitle_idarea}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idarea}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.CreateAreaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{areaController.selected.categoria}" title="#{bundle.CreateAreaTitle_categoria}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_categoria}"/>
                    <h:outputLabel value="#{bundle.CreateAreaLabel_profesion}" for="profesion" />
                    <h:selectOneMenu id="profesion" value="#{areaController.selected.profesion}" title="#{bundle.CreateAreaTitle_profesion}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_profesion}">
                        <f:selectItems value="#{profesionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areaController.create}" value="#{bundle.CreateAreaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.CreateAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
