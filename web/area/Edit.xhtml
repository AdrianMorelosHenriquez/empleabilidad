<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAreaLabel_idarea}" for="idarea" />
                    <h:inputText id="idarea" value="#{areaController.selected.idarea}" title="#{bundle.EditAreaTitle_idarea}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_idarea}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.EditAreaTitle_nombre}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{areaController.selected.categoria}" title="#{bundle.EditAreaTitle_categoria}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_categoria}"/>
                    <h:outputLabel value="#{bundle.EditAreaLabel_profesion}" for="profesion" />
                    <h:selectOneMenu id="profesion" value="#{areaController.selected.profesion}" title="#{bundle.EditAreaTitle_profesion}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_profesion}">
                        <f:selectItems value="#{profesionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{areaController.update}" value="#{bundle.EditAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAreaViewLink}"/>
                <br />
                <h:commandLink action="#{areaController.prepareList}" value="#{bundle.EditAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAreaIndexLink}" />
            </h:form>
  

           
        </ui:define>
    </ui:composition>

</html>
