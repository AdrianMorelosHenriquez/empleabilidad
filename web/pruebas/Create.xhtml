<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePruebasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePruebasLabel_idpruebas}" for="idpruebas" />
                    <h:inputText id="idpruebas" value="#{pruebasController.selected.idpruebas}" title="#{bundle.CreatePruebasTitle_idpruebas}" required="true" requiredMessage="#{bundle.CreatePruebasRequiredMessage_idpruebas}"/>
                    <h:outputLabel value="#{bundle.CreatePruebasLabel_nombrePrueba}" for="nombrePrueba" />
                    <h:inputText id="nombrePrueba" value="#{pruebasController.selected.nombrePrueba}" title="#{bundle.CreatePruebasTitle_nombrePrueba}" required="true" requiredMessage="#{bundle.CreatePruebasRequiredMessage_nombrePrueba}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pruebasController.create}" value="#{bundle.CreatePruebasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pruebasController.prepareList}" value="#{bundle.CreatePruebasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePruebasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
