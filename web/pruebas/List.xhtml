<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPruebasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPruebasEmpty}" rendered="#{pruebasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pruebasController.items.rowCount > 0}">
                    <h:outputText value="#{pruebasController.pagination.pageFirstItem + 1}..#{pruebasController.pagination.pageLastItem + 1}/#{pruebasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pruebasController.previous}" value="#{bundle.Previous} #{pruebasController.pagination.pageSize}" rendered="#{pruebasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pruebasController.next}" value="#{bundle.Next} #{pruebasController.pagination.pageSize}" rendered="#{pruebasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pruebasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPruebasTitle_idpruebas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpruebas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPruebasTitle_nombrePrueba}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePrueba}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pruebasController.prepareView}" value="#{bundle.ListPruebasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pruebasController.prepareEdit}" value="#{bundle.ListPruebasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pruebasController.destroy}" value="#{bundle.ListPruebasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pruebasController.prepareCreate}" value="#{bundle.ListPruebasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPruebasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
