<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEvaluacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_idtest}" for="idtest" />
                    <h:inputText id="idtest" value="#{evaluacionesController.selected.idtest}" title="#{bundle.EditEvaluacionesTitle_idtest}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_idtest}"/>
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_puntuacion}" for="puntuacion" />
                    <h:inputText id="puntuacion" value="#{evaluacionesController.selected.puntuacion}" title="#{bundle.EditEvaluacionesTitle_puntuacion}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_puntuacion}"/>
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_cualificacion}" for="cualificacion" />
                    <h:inputText id="cualificacion" value="#{evaluacionesController.selected.cualificacion}" title="#{bundle.EditEvaluacionesTitle_cualificacion}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_cualificacion}"/>
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_comentarios}" for="comentarios" />
                    <h:inputText id="comentarios" value="#{evaluacionesController.selected.comentarios}" title="#{bundle.EditEvaluacionesTitle_comentarios}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_comentarios}"/>
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_prueba}" for="prueba" />
                    <h:selectOneMenu id="prueba" value="#{evaluacionesController.selected.prueba}" title="#{bundle.EditEvaluacionesTitle_prueba}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_prueba}">
                        <f:selectItems value="#{pruebasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEvaluacionesLabel_inscripcion}" for="inscripcion" />
                    <h:selectOneMenu id="inscripcion" value="#{evaluacionesController.selected.inscripcion}" title="#{bundle.EditEvaluacionesTitle_inscripcion}" required="true" requiredMessage="#{bundle.EditEvaluacionesRequiredMessage_inscripcion}">
                        <f:selectItems value="#{inscripcionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{evaluacionesController.update}" value="#{bundle.EditEvaluacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEvaluacionesViewLink}"/>
                <br />
                <h:commandLink action="#{evaluacionesController.prepareList}" value="#{bundle.EditEvaluacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEvaluacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
