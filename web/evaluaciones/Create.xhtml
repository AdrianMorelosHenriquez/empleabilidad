<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvaluacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_idtest}" for="idtest" />
                    <h:inputText id="idtest" value="#{evaluacionesController.selected.idtest}" title="#{bundle.CreateEvaluacionesTitle_idtest}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_idtest}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_puntuacion}" for="puntuacion" />
                    <h:inputText id="puntuacion" value="#{evaluacionesController.selected.puntuacion}" title="#{bundle.CreateEvaluacionesTitle_puntuacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_puntuacion}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_cualificacion}" for="cualificacion" />
                    <h:inputText id="cualificacion" value="#{evaluacionesController.selected.cualificacion}" title="#{bundle.CreateEvaluacionesTitle_cualificacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_cualificacion}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_comentarios}" for="comentarios" />
                    <h:inputText id="comentarios" value="#{evaluacionesController.selected.comentarios}" title="#{bundle.CreateEvaluacionesTitle_comentarios}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_comentarios}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_prueba}" for="prueba" />
                    <h:selectOneMenu id="prueba" value="#{evaluacionesController.selected.prueba}" title="#{bundle.CreateEvaluacionesTitle_prueba}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_prueba}">
                        <f:selectItems value="#{pruebasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEvaluacionesLabel_inscripcion}" for="inscripcion" />
                    <h:selectOneMenu id="inscripcion" value="#{evaluacionesController.selected.inscripcion}" title="#{bundle.CreateEvaluacionesTitle_inscripcion}" required="true" requiredMessage="#{bundle.CreateEvaluacionesRequiredMessage_inscripcion}">
                        <f:selectItems value="#{inscripcionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionesController.create}" value="#{bundle.CreateEvaluacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evaluacionesController.prepareList}" value="#{bundle.CreateEvaluacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvaluacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
