<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDatosPersonalesEmpty}" rendered="#{datosPersonalesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{datosPersonalesController.items.rowCount > 0}">
                    <h:outputText value="#{datosPersonalesController.pagination.pageFirstItem + 1}..#{datosPersonalesController.pagination.pageLastItem + 1}/#{datosPersonalesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{datosPersonalesController.previous}" value="#{bundle.Previous} #{datosPersonalesController.pagination.pageSize}" rendered="#{datosPersonalesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{datosPersonalesController.next}" value="#{bundle.Next} #{datosPersonalesController.pagination.pageSize}" rendered="#{datosPersonalesController.pagination.hasNextPage}"/>&nbsp;
                    <p:fieldset legend="Hojas de vidas">  
                    <p:dataTable value="#{datosPersonalesController.items}" var="item" border="0" cellpadding="2" cellspacing="0">
                
                        <p:column headerText="Nombres"> 
                                  <h:outputText value="#{item.nombres} #{item.apellido1}"/>
                        </p:column>
                        <p:column headerText="Ciudad"> 
                            <h:outputText value="#{item.cudad}"/>
                        </p:column>
                        <p:column headerText="Telefonos"> 
                            <h:outputText value="#{item.telefono} #{item.celular}"/>
                        </p:column>
                        <p:column headerText="E-mail"> 
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        
                        <p:column headerText="Opciones"> 
                            <h:commandLink action="#{datosPersonalesController.preparePreview}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosPersonalesController.prepareCreateDatosPersonales}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{datosPersonalesController.destroy}" value="Eliminar"/>
                        </p:column>
                    </p:dataTable>
                    </p:fieldset>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{datosPersonalesController.prepareCreate}" value="#{bundle.ListDatosPersonalesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDatosPersonalesIndexLink}"/>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
