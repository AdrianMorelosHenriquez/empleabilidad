<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInscripcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInscripcionEmpty}" rendered="#{inscripcionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inscripcionController.items.rowCount > 0}">
                    <h:outputText value="#{inscripcionController.pagination.pageFirstItem + 1}..#{inscripcionController.pagination.pageLastItem + 1}/#{inscripcionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inscripcionController.previous}" value="#{bundle.Previous} #{inscripcionController.pagination.pageSize}" rendered="#{inscripcionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inscripcionController.next}" value="#{bundle.Next} #{inscripcionController.pagination.pageSize}" rendered="#{inscripcionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inscripcionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscripcionTitle_idinscripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinscripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscripcionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscripcionTitle_entrevista}"/>
                            </f:facet>
                            <h:outputText value="#{item.entrevista}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscripcionTitle_oferta}"/>
                            </f:facet>
                            <h:outputText value="#{item.oferta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscripcionTitle_aspirante}"/>
                            </f:facet>
                            <h:outputText value="#{item.aspirante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inscripcionController.prepareView}" value="#{bundle.ListInscripcionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscripcionController.prepareEdit}" value="#{bundle.ListInscripcionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscripcionController.destroy}" value="#{bundle.ListInscripcionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inscripcionController.prepareCreate}" value="#{bundle.ListInscripcionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInscripcionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
