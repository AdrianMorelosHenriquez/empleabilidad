<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstudiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_idestudios}" for="idestudios" />
                    <h:inputText id="idestudios" value="#{estudiosController.selected.idestudios}" title="#{bundle.EditEstudiosTitle_idestudios}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_idestudios}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{estudiosController.selected.titulo}" title="#{bundle.EditEstudiosTitle_titulo}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{estudiosController.selected.institucion}" title="#{bundle.EditEstudiosTitle_institucion}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_institucion}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{estudiosController.selected.ciudad}" title="#{bundle.EditEstudiosTitle_ciudad}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_fechaTitulacion}" for="fechaTitulacion" />
                    <h:inputText id="fechaTitulacion" value="#{estudiosController.selected.fechaTitulacion}" title="#{bundle.EditEstudiosTitle_fechaTitulacion}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_fechaTitulacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_nivelEstudio}" for="nivelEstudio" />
                    <h:inputText id="nivelEstudio" value="#{estudiosController.selected.nivelEstudio}" title="#{bundle.EditEstudiosTitle_nivelEstudio}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_nivelEstudio}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_estadoEstudio}" for="estadoEstudio" />
                    <h:inputText id="estadoEstudio" value="#{estudiosController.selected.estadoEstudio}" title="#{bundle.EditEstudiosTitle_estadoEstudio}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_estadoEstudio}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_areaEstudio}" for="areaEstudio" />
                    <h:inputText id="areaEstudio" value="#{estudiosController.selected.areaEstudio}" title="#{bundle.EditEstudiosTitle_areaEstudio}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_areaEstudio}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_fechaStart}" for="fechaStart" />
                    <h:inputText id="fechaStart" value="#{estudiosController.selected.fechaStart}" title="#{bundle.EditEstudiosTitle_fechaStart}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_fechaStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_tipoEstudio}" for="tipoEstudio" />
                    <h:inputText id="tipoEstudio" value="#{estudiosController.selected.tipoEstudio}" title="#{bundle.EditEstudiosTitle_tipoEstudio}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_tipoEstudio}"/>
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_promedio}" for="promedio" />
                    <h:inputText id="promedio" value="#{estudiosController.selected.promedio}" title="#{bundle.EditEstudiosTitle_promedio}" />
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_materiasCarrera}" for="materiasCarrera" />
                    <h:inputText id="materiasCarrera" value="#{estudiosController.selected.materiasCarrera}" title="#{bundle.EditEstudiosTitle_materiasCarrera}" />
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_materiasCursadas}" for="materiasCursadas" />
                    <h:inputText id="materiasCursadas" value="#{estudiosController.selected.materiasCursadas}" title="#{bundle.EditEstudiosTitle_materiasCursadas}" />
                    <h:outputLabel value="#{bundle.EditEstudiosLabel_aspirante}" for="aspirante" />
                    <h:selectOneMenu id="aspirante" value="#{estudiosController.selected.aspirante}" title="#{bundle.EditEstudiosTitle_aspirante}" required="true" requiredMessage="#{bundle.EditEstudiosRequiredMessage_aspirante}">
                        <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estudiosController.update}" value="#{bundle.EditEstudiosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstudiosViewLink}"/>
                <br />
                <h:commandLink action="#{estudiosController.prepareList}" value="#{bundle.EditEstudiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstudiosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
