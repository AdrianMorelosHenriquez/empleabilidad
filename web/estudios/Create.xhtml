<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstudiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_idestudios}" for="idestudios" />
                    <h:inputText id="idestudios" value="#{estudiosController.selected.idestudios}" title="#{bundle.CreateEstudiosTitle_idestudios}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_idestudios}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{estudiosController.selected.titulo}" title="#{bundle.CreateEstudiosTitle_titulo}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_institucion}" for="institucion" />
                    <h:inputText id="institucion" value="#{estudiosController.selected.institucion}" title="#{bundle.CreateEstudiosTitle_institucion}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_institucion}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{estudiosController.selected.ciudad}" title="#{bundle.CreateEstudiosTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_fechaTitulacion}" for="fechaTitulacion" />
                    <h:inputText id="fechaTitulacion" value="#{estudiosController.selected.fechaTitulacion}" title="#{bundle.CreateEstudiosTitle_fechaTitulacion}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_fechaTitulacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_nivelEstudio}" for="nivelEstudio" />
                    <h:inputText id="nivelEstudio" value="#{estudiosController.selected.nivelEstudio}" title="#{bundle.CreateEstudiosTitle_nivelEstudio}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_nivelEstudio}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_estadoEstudio}" for="estadoEstudio" />
                    <h:inputText id="estadoEstudio" value="#{estudiosController.selected.estadoEstudio}" title="#{bundle.CreateEstudiosTitle_estadoEstudio}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_estadoEstudio}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_areaEstudio}" for="areaEstudio" />
                    <h:inputText id="areaEstudio" value="#{estudiosController.selected.areaEstudio}" title="#{bundle.CreateEstudiosTitle_areaEstudio}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_areaEstudio}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_fechaStart}" for="fechaStart" />
                    <h:inputText id="fechaStart" value="#{estudiosController.selected.fechaStart}" title="#{bundle.CreateEstudiosTitle_fechaStart}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_fechaStart}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_tipoEstudio}" for="tipoEstudio" />
                    <h:inputText id="tipoEstudio" value="#{estudiosController.selected.tipoEstudio}" title="#{bundle.CreateEstudiosTitle_tipoEstudio}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_tipoEstudio}"/>
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_promedio}" for="promedio" />
                    <h:inputText id="promedio" value="#{estudiosController.selected.promedio}" title="#{bundle.CreateEstudiosTitle_promedio}" />
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_materiasCarrera}" for="materiasCarrera" />
                    <h:inputText id="materiasCarrera" value="#{estudiosController.selected.materiasCarrera}" title="#{bundle.CreateEstudiosTitle_materiasCarrera}" />
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_materiasCursadas}" for="materiasCursadas" />
                    <h:inputText id="materiasCursadas" value="#{estudiosController.selected.materiasCursadas}" title="#{bundle.CreateEstudiosTitle_materiasCursadas}" />
                    <h:outputLabel value="#{bundle.CreateEstudiosLabel_aspirante}" for="aspirante" />
                    <h:selectOneMenu id="aspirante" value="#{estudiosController.selected.aspirante}" title="#{bundle.CreateEstudiosTitle_aspirante}" required="true" requiredMessage="#{bundle.CreateEstudiosRequiredMessage_aspirante}">
                        <f:selectItems value="#{datosPersonalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudiosController.create}" value="#{bundle.CreateEstudiosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudiosController.prepareList}" value="#{bundle.CreateEstudiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
